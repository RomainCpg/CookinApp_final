<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Se connecter</h3>
    <form (submit)="login()">
      <!-- Nom d'utilisateur -->
      <div class="mb-3">
        <label for="pseudo" class="form-label">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          id="pseudo"
          placeholder="Entrez votre nom d'utilisateur."
          [(ngModel)]="pseudo"
          name="pseudo"
          required
          title="Vous pouvez vous connecter avec le compte d'exemple : johny123"
        >
      </div>

      <!-- Mot de passe désactivé -->
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe (non utilisé)</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Mot de passe (non utilisé)"
          disabled
        >
      </div>

      <!-- Bouton de connexion -->
      <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
    </form>

    <!-- Bouton pour créer un compte -->
    <button
      class="btn btn-secondary w-100"
      (click)="navigateToAccountCreation()"
    >
      Créer un compte
    </button>
  </div>
</div>
